<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <br>
    <hr>
    <br>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <br>
    <hr>
    <br>
    <form id="adding" >
      <label for="num1">Enter your first number:</label>
      <input type="number" id="num1">
      <label for="num2">Enter your second number</label>
      <input type="number" id="num2">
      <button type="submit">Add</button>
    </form>

    <form id="subtracting" >
      <label for="num3">Enter your first number:</label>
      <input type="number" id="num3">
      <label for="num4">Enter your second number</label>
      <input type="number" id="num4">
      <button type="submit">subtract</button>
    </form>

    <form id="multiplying" >
      <label for="num5">Enter your first number:</label>
      <input type="number" id="num5">
      <label for="num6">Enter your second number</label>
      <input type="number" id="num6">
      <button type="submit">multiply</button>
    </form>


    <div>
      <ol id="result"></ol>
      <ul id="solution"></ul>
    </div>

  </body>
</html>
